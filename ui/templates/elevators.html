{{define "elevators"}} {{range .}}
<div>
    <h4>Id: <span id="elevatorId">{{.Id}}</span></h4>
    <h4>Floor: <span>{{.CurrentFloor}}</span></h4>

    <div>
        <input id="value" type="text" min="0" max="20" value="0" />
        <button id="request">Request</button>
    </div>
</div>
{{end}} {{end}}
